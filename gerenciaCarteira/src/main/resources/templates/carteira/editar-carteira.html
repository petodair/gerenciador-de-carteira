<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=width-device, initial-scale=1.0">
	<meta name="author" content="Peterson Odair">
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/btn.css">
	<title>Carteira</title>
</head>
<body>
	
	<div th:replace="~{fragmentos/fragmento-bg :: cabecalho}"></div>
	
	 <div class="container" style="margin-top: 50px; margin-bottom: 20px;">
		 
		 <h4>+ Editar Carteira</h4>
		<hr>

		<form method="post" action="/carteira/salvarEdicao" th:object="${carteira}">
			
			<input type="hidden" th:field="*{id}">
			
			<input type="hidden" th:field="*{idConta}">

			<div class="row">
				<div class="col-md-6 form-grop offset-md-3">
					<label>Nome da Carteira:</label>
					<input type="text" class="form-control" th:field="*{nome}">
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-6 form-grop offset-md-3">
					<label>Valor atual:</label>
					<input type="number" step="0.01" class="form-control" th:field="*{valorAtual}">
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-6 form-grop offset-md-3">
					<label>Valor pretendido:</label>
					<input type="number" step="0.01" class="form-control" th:field="*{valorPretendido}">
				</div>
			</div>
			
			<br>
			
			<div class="row">
				<button type="submit" class="btn btn-success offset-md-5">SALVAR</button>
				<!--EspaÃ§amento-->&nbsp;&nbsp;&nbsp;&nbsp;
				<a class="btn btn-outline-danger">VOLTAR</a>
			</div>

		</form>

		 
     </div>
	
	<div th:replace="~{fragmentos/fragmento-bg :: rodape}"></div>
	
	<!-- JQuery e Bootstrap -->
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
