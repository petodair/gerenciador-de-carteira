<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=width-device, initial-scale=1.0">
	<meta name="author" content="Peterson Odair">
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/btn.css">
	<title>Lista de Atividades</title>
</head>

<body>

	<div th:replace="~{fragmentos/fragmento-bg :: cabecalho}"></div>

	<div class="container" style="margin-top: 50px; margin-bottom: 20px;">

		<h3>atividades</h3>
		<hr>

		<table class="table table-bordered table-hover">

			<thead>
				<th scope="col">Nome</th>
				<th scope="col">Tipo</th>
				<th scope="col">Nescessario</th>
				<th scope="col">Valor</th>

			</thead>
			<tbody>
				<tr scope="row" th:each="atividades : ${atividades}">

					<td th:text="${atividades.nome}"></td>
					<td th:text="${atividades.tipo}"></td>
					<td th:text="${atividades.nescessario}"></td>
					<td th:text="${atividades.valor}"></td>

					<td>

						<a class="btn btn-primary">Editar</a>
						<a class="btn btn-danger" th:href="@{/carteira/excluir-atividade/{id}(id=${atividades.id})}">Excluir</a>

					</td>

				</tr>
			</tbody>

		</table>

	</div>

	<div th:replace="~{fragmentos/fragmento-bg :: rodape}"></div>

	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
