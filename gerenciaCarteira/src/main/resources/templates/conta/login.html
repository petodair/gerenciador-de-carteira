<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=width-device, initial-scale=1.0">
	<meta name="author" content="Peterson Odair">
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/conta.css">
	<title>Login</title>
</head>

<body>

	<div class="Formulario-Login">

		<div class="container">

			<div class="main-div">
				
				<div class="texto-header">
					<h4 style="color: #E08600;">Login</h4>
				</div>

				<form method="post" action="/logar" th:object="${conta}">	
					
					<div class="alert alert-danger" role="alert" th:if="${msg}">
						<strong th:text="${msg}"></strong>
					</div>
					
					<div class="alert alert-sucess" role="alert" th:if="${msgSucesso}">
						<strong th:text="${msgSucesso}"></strong>
					</div>


					<div class="form-group">
						<input type="text" th:field="*{usuario}" class="form-control" placeholder="nome de usuario">
					</div>

					<div class="form-group">
						<input type="password" th:field="*{senha}" class="form-control" placeholder="insira sua senha">
					</div>


					<div class="cadastro">
						<a th:href="@{/cadastro}">NÃ£o possui cadastro? Clique aqui</a>
					</div>

					<br>

					<button type="submit" class="btn btn-success">ENTRAR</button>
					<a class="btn btn-outline-danger" th:href="@{/}">VOLTAR</a>


				</form>

			</div>

		</div>

	</div>

	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
